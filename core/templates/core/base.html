<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-white">
        <nav class="py-6 px-6 justify-between flex bg-teal-500">
            <a href="/" class="text-white">Teal CRM</a>

            <div class="space-x-4">
                <a href="{% url 'about' %}" class="text-white">About</a>
                <a href="{% url 'logout' %}" class="text-white">Logout</a>
                <a href="{% url 'login' %}" class="py-4 px-6 text-white bg-teal-600 rounded-xl">Log in</a>
                <a href="{% url 'signup' %}" class="text-white py-4 px-6 bg-teal-300 rounded-xl">Sing up</a>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <footer class="py-8 text-center bg-gray-200">
            <p class="text-xs text-gray-700">Copyright (c) 2025 - Teal CRM</p>
        </footer>
    </body>
</html>
